name: Test CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./SV.Edge
    - name: Build
      run: dotnet build ./SV.Edge
    - name: Test
      run: dotnet test ./SV.Edge
