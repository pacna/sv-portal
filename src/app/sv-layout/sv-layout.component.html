<div id="main-container">
    <mat-toolbar>
      <h1>Angular Shadowverse Portal</h1>
    </mat-toolbar>
    <nav mat-tab-nav-bar [color]="'accent'">
        <a mat-tab-link *ngFor="let link of navLinks"
        (click)="activeLink = link"
        [routerLink]="link.routeLink"
        routerLinkActive
        [active]="activeLink == link">
       {{link.routeName}} </a>
    </nav>
</div>
<ng-content></ng-content>
