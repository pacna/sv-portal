<mat-toolbar>
  <h1>SV Portal</h1>
</mat-toolbar>
<nav mat-tab-nav-bar [color]="'accent'" [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.routeLink"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.routeName }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
