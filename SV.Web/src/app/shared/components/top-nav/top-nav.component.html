<mat-toolbar>
    <h1>Shadowverse Portal</h1>
</mat-toolbar>
<nav mat-tab-nav-bar [color]="'accent'">
    <a mat-tab-link 
    *ngFor="let link of navLinks"
    [routerLink]="link.routeLink"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.routeName}} </a>
</nav>
