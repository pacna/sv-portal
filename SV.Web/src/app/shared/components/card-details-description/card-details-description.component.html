<div id="card-details-description">
  <h3>Card Details</h3>
  <dl>
    <dt>Craft:</dt>
    <dd>{{ card?.craft }}</dd>
    <dt>Rarity:</dt>
    <dd>{{ card?.rarity }}</dd>
    <dt>Create:</dt>
    <dd>{{ card?.createCostText }}</dd>
    <dt>Liquefy:</dt>
    <dd>{{ card?.liquefyCostText }}</dd>
    <dt>Type:</dt>
    <dd>{{ card?.type }}</dd>
  </dl>
</div>
