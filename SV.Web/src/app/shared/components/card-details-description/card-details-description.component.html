<article>
  <h3>Card Details</h3>
  <dl>
    <dt>Craft:</dt>
    <dd>{{ card.craft }}</dd>
    <dt>Rarity:</dt>
    <dd>{{ card.readableRarity }}</dd>
    <dt>Create:</dt>
    <dd>{{ card.rarity | cardCost : card.pack : "create" }}</dd>
    <dt>Liquefy:</dt>
    <dd>{{ card.rarity | cardCost : card.pack : "liquefy" }}</dd>
    <dt>Type:</dt>
    <dd>{{ card.type }}</dd>
    <dt>PP Cost:</dt>
    <dd>{{ card.ppCost }}</dd>
  </dl>
</article>
