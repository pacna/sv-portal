<div id="card-details-description">
  <h3>Card Details</h3>
  <dl>
    <dt>Craft:</dt>
    <dd>{{ card?.craft }}</dd>
    <dt>Rarity:</dt>
    <dd>{{ card?.rarity }}</dd>
    <dt>Create:</dt>
    <dd>{{ card?.createCost }}</dd>
    <dt>Liquefy:</dt>
    <dd>{{ card?.liquefyCost }}</dd>
    <dt>Type:</dt>
    <dd>{{ card?.type }}</dd>
    <dt>PP Cost:</dt>
    <dd>{{ card?.ppCost }}</dd>
  </dl>
</div>
