<article>
  <h3 class="mb-32">{{ title }}</h3>
  <p>
    This card will be removed from the portal. Are you sure you want to remove
    <b>{{ cardName }}</b
    >?
  </p>
  <section class="mt-32">
    <button mat-button class="secondary-action-button mr-16" (click)="close()">
      Cancel
    </button>
    <button
      mat-raised-button
      class="primary-destructive-action-button"
      (click)="submit()"
    >
      Submit
    </button>
  </section>
</article>
